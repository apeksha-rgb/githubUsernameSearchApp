<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Username Search App</title>
    <!--Bootstrap CSS Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Github Username Search </h1>
    
        <form id="myForm" autocomplete="off">
            <div class="form-group">
            <input type="text" class="form-control" id="search"  placeholder="Search Username" required>
            </div>
            <div class="form-group text-center" style="margin-top: 10px;">

            <button type="submit" class="btn btn-danger">Search User</button>
           
            </div>
        
        </form>
        <div id="avatar-container" class="position-absolute top-50 start-50 translate-middle"></div>
    
        <div class="text-center " id="repo-container"></div>
        <div id="pagination-container" class="text-center">
            <button class="btn btn-danger" id="prevPage" >Previous Page </button>
            <span id="currentPage">Page 1</span>
            <button class="btn btn-danger" id="nextPage">Next Page</button>
            <button class="btn btn-danger"  id="loadMoreButton"> Load All Repo..</button>
            
        </div>
    
        
        

    </div>
    

    
    
</body>

<script src="./script.js"></script> 
</html>
